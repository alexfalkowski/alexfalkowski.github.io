title: "Alejandro Falkowski"

# Exclude internal repository docs and vendored dependencies from the generated site output
exclude:
  - AGENTS.md
  - vendor

# Switch from pages-themes/hacker to Beautiful Jekyll
remote_theme: daattali/beautiful-jekyll@6.0.1

plugins:
  - jekyll-remote-theme

# Basic defaults expected by Beautiful Jekyll (safe to tweak later)
navbar-links:
  Home: "/"
  README: "/"

# If you want a logo/avatar later, point it to a real path under `assets/`
# avatar: "/assets/images/avatar.png"

# Social links (optional; add/remove as desired)
social-network-links:
  github: alexfalkowski
